<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSO - Login</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <form id="formRegister" class="card mt-3">
            <div class="card-body form-control-line">
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">Nome</label>
                        <input name="name" type="text" required class="form-control" placeholder="Seu nome" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">Email</label>
                        <input name="email" type="email" required class="form-control" placeholder="Seu e-mail" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">Senha</label>
                        <input name="password" type="password" required class="form-control" placeholder="Crie uma senha" />
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-12">
                        <label class="form-label">Confirmar senha</label>
                        <input name="confirmPassword" type="password" required class="form-control" placeholder="Repita a senha" />
                    </div>
                </div>
                <div clas="row">
                    <div class="col-md-12 text-center">
                        <button name="btnSubmt" type="submit" class="btn btn-primary">Registrar</button>
                        <a name="btnGoToLogin" class="btn btn-secondary">Voltar para o login</a>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="../js/url-utils.js"></script>
    <script src="./utils.js"></script>
    <script src="./index.js"></script>
</body>
</html>
