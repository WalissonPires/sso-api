<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <!-- As a heading -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Test Single Sign-On</span>
    </nav>

    <div class="container mt-3">
        <div id="sign-form" class="d-none">
            <p class="alert alert-info">Você não está logado.</p>
            <button name="btnSigin"  class="btn btn-primary">Fazer login</button>
        </div>

        <div id="signout-form"  class="d-none">
            <p class="alert alert-success">Você está logado.</p>
            <button name="btnSignout" class="btn btn-primary">Sair</button>
        </div>
    </div>

    <div class="container mt-3">
        <button name="btnTestApiPublic" class="btn btn-primary">Chama ponto de acesso público</button>
        <button name="btnTestApiProtected" class="btn btn-primary">Chama ponto de acesso protegido</button>
        <button name="btnGetUserInfo" class="btn btn-primary">Usuário info</button>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
